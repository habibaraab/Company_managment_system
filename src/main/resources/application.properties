spring.application.name=Company
server.port=8090
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/USERAPI?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
logging.level.org.springframework.jdbc.core=TRACE
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG


# Hibernate Envers Settings for Auditing
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUDIT



